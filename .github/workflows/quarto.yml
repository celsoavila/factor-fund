name: Publish Quarto Slides

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# permissões e concorrência recomendadas para Pages
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # opcional: fixe uma versão estável
          version: "1.5.57"

      - name: Render slides
        run: |
          quarto render docs/presentation/slides.qmd

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/presentation

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
