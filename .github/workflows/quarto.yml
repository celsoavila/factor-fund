name: Publish Quarto Slides

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render slides
        run: |
          quarto render docs/presentation/slides.qmd

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/presentation

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
