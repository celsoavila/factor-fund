<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fundo de Fatores — Apresentação</title>
<style>
:root{--bg:#0f172a;--fg:#e5e7eb;--muted:#94a3b8;--accent:#22d3ee}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:linear-gradient(135deg,#0f172a,#111827);color:var(--fg);min-height:100vh;display:grid;place-items:center}
.card{width:min(840px,92vw);padding:28px;border-radius:18px;background:rgba(255,255,255,.04);box-shadow:0 20px 60px rgba(0,0,0,.35);backdrop-filter: blur(6px)}
h1{margin:0 0 .25rem 0;font-weight:700;letter-spacing:.2px}
p{margin:.25rem 0 1.2rem 0;color:var(--muted)}
.btns{display:flex;gap:12px;flex-wrap:wrap}
a.btn{padding:12px 16px;border-radius:12px;text-decoration:none;border:1px solid rgba(255,255,255,.15)}
a.primary{background:var(--accent);color:#001018;border-color:transparent;font-weight:600}
.small{font-size:.85rem;color:#9ca3af;margin-top:10px}
</style>
<meta http-equiv="refresh" content="2; url=slides.html">
</head>
<body>
  <main class="card">
    <h1>Apresentação — Fundo de Fatores</h1>
    <p>Esta página abre os slides automaticamente. Se preferir, use os botões.</p>
    <div class="btns">
      <a class="btn primary" href="slides.html">Abrir os slides</a>
      <a class="btn" href="slides.pdf">Baixar PDF (se disponível)</a>
      <a class="btn" href="../">Página inicial</a>
      <a class="btn" href="https://github.com/celsoavila/factor-fund">Repositório</a>
    </div>
    <div class="small"><noscript>Sem JavaScript: clique em <em>Abrir os slides</em>.</noscript></div>
  </main>
</body>
</html>
